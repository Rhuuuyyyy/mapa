version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: mapa_saas_db
    environment:
      POSTGRES_USER: mapa_user
      POSTGRES_PASSWORD: mapa_password
      POSTGRES_DB: mapa_saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mapa_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  web:
    build: .
    container_name: mapa_saas_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - uploads_data:/app/uploads
      - reports_data:/app/reports
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://mapa_user:mapa_password@db:5432/mapa_saas
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  uploads_data:
  reports_data: